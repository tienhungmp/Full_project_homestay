    </style>
</head>
<body>
    <div class="container">
        <h1>Ph√¢n T√≠ch C·∫£m X√∫c B√¨nh Lu·∫≠n</h1>
        
        <form id="sentiment-form">
            <div class="form-group">
                <label for="comment">Nh·∫≠p b√¨nh lu·∫≠n c·∫ßn ph√¢n t√≠ch:</label>
                <textarea id="comment" name="comment" placeholder="Nh·∫≠p vƒÉn b·∫£n b√¨nh lu·∫≠n ·ªü ƒë√¢y..." required></textarea>
            </div>
            
            <button type="submit">Ph√¢n T√≠ch</button>

        <div class="loading" id="loading">

        <div class="result" id="result">
            <span class="result-emoji" id="result-emoji"></span>

        <a href="/" class="home-link">‚Üê Quay l·∫°i trang ch·ªß</a>
    </div>
    
    <script>
        document.getElementById('sentiment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const comment = document.getElementById('comment').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Hide previous results and show loading
            result.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                // Send the comment to the API
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: comment })
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                // Display the result
                const resultEmoji = document.getElementById('result-emoji');
                const resultText = document.getElementById('result-text');
                const resultScore = document.getElementById('result-score');
                
                // Remove previous classes
                result.classList.remove('positive', 'neutral', 'negative');
                
                // Set appropriate class and content based on sentiment
                if (data.sentiment === 'positive') {
                    result.classList.add('positive');
                    resultEmoji.textContent = 'üòä';
                    resultText.textContent = 'B√¨nh lu·∫≠n T√≠ch C·ª±c';
                } else if (data.sentiment === 'neutral') {
                    result.classList.add('neutral');
                    resultEmoji.textContent = 'üòê';
                    resultText.textContent = 'B√¨nh lu·∫≠n Trung T√≠nh';
                } else {
                    result.classList.add('negative');
                    resultEmoji.textContent = 'üò†';
                    resultText.textContent = 'B√¨nh lu·∫≠n Ti√™u C·ª±c';
                }
                
                resultScore.textContent = `ƒê·ªô tin c·∫≠y: ${data.confidence}%`;
                result.style.display = 'block';
                
            } catch (error) {

                alert('C√≥ l·ªói x·∫£y ra khi ph√¢n t√≠ch. Vui l√≤ng th·ª≠ l·∫°i sau.');
            }

    </script>
